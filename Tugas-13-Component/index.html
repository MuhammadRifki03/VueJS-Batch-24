<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <div id="app1">
        
        <member-component>
        </member-component>
        

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <script>
    
        var MembersComponent = {
            template : `
                <div>
                    <b>Nama Member</b> : <slot name="name">{{ members[0].name }}</slot>
                      <br>
                    <b>Alamat Member</b> : <slot name="address">{{ members[0].address }}</slot>
                    <b>No HP Member</b> : <slot name="no_hp">{{ members[0].no_hp }}</slot>
                    
                </div> 
            `,
            data(){
                return {
                    members : [
                        {
                            name : 'Nama Member Pertama',
                            address : 'Alamat Member Pertama',
                            no_hp : 'Nomor HP Pertama'
                        },
                        {
                            name : 'Nama Member Kedua',
                            address : 'Alamat Member Kedua',
                            no_hp : 'Nomor HP Kedua'
                        },

                    ]
                }
            },
            
        }
        

        const vm = new Vue({
            el: '#app1',
            components : {
                'member-component' : MembersComponent
            },

        })



    </script>
</body>
</html>
